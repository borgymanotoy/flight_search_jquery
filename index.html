<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Flight Search - Bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
          /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
          .row.content {height: 1500px}

          /* Set gray background color and 100% height */
          .sidenav {
            background-color: #f1f1f1;
            height: 100%;
          }

          /* Set black background color, white text and some padding */
          footer {
            background-color: #555;
            color: white;
            padding: 15px;
          }

          /* On small screens, set height to 'auto' for sidenav and grid */
          @media screen and (max-width: 767px) {
            .sidenav {
              height: auto;
              padding: 15px;
            }
            .row.content {height: auto;} 
          }
        </style>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container-fluid">

            <div class="row content">
                <div class="col-sm-3 sidenav">

                    <h2>SEARCH</h2>
                    <hr>
                    <div>
                        <div class="form-group">
                            <label for="txtOrigin">Origin:</label>
                            <input type="text" name="origin" id="txtOrigin" placeholder="DVO" title="Origin (3 Letters Code)" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtDestination">Destination:</label>
                            <input type="text" name="destination" id="txtDestination" placeholder="MNL" title="Destination (3 Letters Code)" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtDepartureDate">Departure Date:</label>
                            <input type="text" name="departureDate" id="txtDepartureDate" placeholder="MM-DD-YYYY" title="Flight Date (Format: MM-DD-YYYY)" class="form-control">
                        </div>
                        <div class="airlines">
                            <div class="checkbox">
                                <label for="chkPR"><input type="checkbox" name="airlines" id="chkPR" value="PR" />Philippine Airlines</label>
                            </div>
                            <div class="checkbox">
                                <label for="chk5J"><input type="checkbox" name="airlines" id="chk5J" value="5J" />Cebu Pacific</label>
                            </div>
                            <div class="checkbox">
                                <label for="chkPQ"><input type="checkbox" name="airlines" id="chkPQ" value="PQ" />Air Asia</label>
                            </div>
                        </div>

                        <div align="right">
                            <button id="btnSearch" class="btn btn-primary">Search Flights</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div id="dvErrorMsg" class="alert alert-danger">
                        <strong>Incomplete Data!</strong> <span id="spnErrorMsg">Please complete all search fields and retry flight search.</span>
                    </div>

                    <h2>FLIGHTS</h2>
                    <hr>
                    <div class="input-group">
                        <input type="text" id="textSearchFlight" class="form-control" placeholder="Search by Flight Code or Location">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                    <hr>
                    <div class="dataContainer" ng-view>
                        <table id="tblFlights" class="table table-hover" cellpadding="0" cellspacing="0">
                            <thead>
                                <tr>
                                    <th align="left">SEGMENTS</th>
                                    <th align="left">FLIGHT</th>
                                    <th align="left">ORIGIN</th>
                                    <th align="left">DESTINATION</th>
                                    <th align="left">DEPARTURE</th>
                                    <th align="left">ARRIVAL</th>
                                    <th align="left">DURATION</th>
                                    <th align="left">AIRCRAFT</th>
                                    <th align="left">CLASS</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <footer class="container-fluid">
            <p>MaDz - 2016</p>
        </footer>

        <script type='text/javascript' src='lib/jquery/jquery-1.11.1.min.js'></script>
        <script type='text/javascript' src="lib/bootstrap/bootstrap.min.js"></script>


        <script src="js/flights.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                hideErrorMsg();
                $("input").bind("change", function(){
                    hideErrorMsg();
                });
                $("#btnSearch").bind("click", function(){
                    populateFlights();
                });
            });
        </script>
    </body>
</html>
